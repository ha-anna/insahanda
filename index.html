<html lang="ko">

<head>

  <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>

    <h1>인사한다.js <br> insahanda.js</h1>

  <div id="container">
    <label for="firstname">
      <input type="text" placeholder="First Name" val="" id="firstname" /></label>
    <label for="lastname"><input type="text" placeholder="Last Name" val="" id="lastname" /></label>
    <select id="lang">
      <option value="ko">Korean</option>
      <option value="eng">English</option>
      <option value="pl">Polish</option>

    <select id="form">
      <option value="true">Formal</option>
      <option value="false">Informal</option>
